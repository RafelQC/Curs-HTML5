<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>

    <title>Estilo CSS3</title>
<!-- width - medidas del cajón en ancho -->
<!-- text-align:center - centrar texto cajón -->
<!-- margin:15p auto - margen cajón 15px arriba y abajo y centrado automatico en la pantalla -->
<!-- border:3px solid #CFCF24 - creamos un borde de 3 pixels del tipo solid de color #CFCF24 -->
<!-- border:3px solid #CFCF24 - creamos un borde de 3 pixels del tipo solid de color #CFCF24 -->
<!-- border-radius:5px 10px 5px 30px - redondeamos las esquinas como queramos  -->
<!-- box-shadow:#C9B098 15px 10px 10px - creamos la sombra de la caja "color tamaño tamaño difuminado"-->
<!-- text-shadow:#35210E 10px 5px 5px; creamos la sombra del texto "color tamaño tamaño difuminado"  -->
<!-- font:bold 36px verdana, Geneva, sans-serif - cambiamos el texto a negria "bold" el tamaño "36px" y la tipologia "verdana..."  -->
<style>

    #principal{

        width:500px;
        background-color:#935116;
        text-align:center;
        margin:15px auto;
        padding:15px;
        border:3px solid #28B463;
        border-radius: 5px 10px 5px 30px;
        box-shadow:#C9B098 15px 10px 10px;

    }
    #titulo{
        font:bold 36px verdana, Geneva, sans-serif;
        text-shadow:#35210E 10px 5px 5px;
    }
</style>

</head>

<body>
<header id="principal">
    <!-- SPAN - indivifdualiza el estilo de lo que hay dentro de esta etiqueta -->
    <span id="titulo">Estilo CSS3 porque no funcionas</span>
</header>

</body>

</html>
